{% extends "base.html" %}

{% block title %}Change Password â€” {{ user.username }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-card">
        <h3 class="text-center mb-4 card-title">
            <i class="bi bi-key-fill"></i> Change Password: {{ user.username }}
        </h3>

        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="old_password" class="form-label">Old Password</label>
                <input type="password" name="old_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="new_password2" class="form-label">Repeat New Password</label>
                <input type="password" name="new_password2" class="form-control" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success flex-grow-1">
                    <i class="bi bi-save"></i> Save Password
                </button>
                <a href="{% url 'user_detail' slug=request.user.slug %}" class="btn btn-secondary flex-grow-1">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
