{% extends "base.html" %}
{% block title %}Register — Step 2{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-card">
        <h3 class="text-center mb-4 card-title">Register — Step 2</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    <div class="text-danger">{{ field.errors }}</div>
                </div>
            {% endfor %}
            <div class="d-flex gap-2">
                <button type="submit" name="action" value="complete" class="btn btn-success flex-grow-1">
                    Complete Registration
                </button>
                <button type="submit" name="action" value="later" class="btn btn-secondary flex-grow-1">
                    Complete later
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
