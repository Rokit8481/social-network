{% extends 'base.html' %}
{% load static %}

{% block title %}Groups{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/groups/styles.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-4">

    <h1 class="mb-4">Groups</h1>

    <div class="mb-4">
        <a href="{% url 'create_groups_group' %}" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Create group
        </a>
    </div>  
    
    <form method="GET" class="mb-4">
        <input
            type="text"
            name="q"
            value="{{ query }}"
            class="form-control"
            placeholder="Search groups..."
        >
    </form>
    <div id="group-container">
        {% include "helpers/partials/groups_list.html" %}
    </div>

    <div id="loader" class="text-center my-4 d-none">
        <div class="spinner-border"></div>
    </div>
    <div id="end-of-groups" class="text-center my-4 d-none">
        <p class="text-light">No more groups to load.</p>
    </div>
</div>

<script src="{% static 'js/groups/infinite_scroll.js' %}"></script>
{% endblock %}
