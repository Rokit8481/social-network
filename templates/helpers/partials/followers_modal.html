<div class="modal fade" id="followersModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Followers</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        {% if followers %}
            {% for fl in followers %}
                <a href="{% url 'user_detail' fl.follower.slug %}" class="d-flex align-items-center mb-3 text-decoration-none text-light gap-2">
                    <img src="{{ fl.follower.get_avatar_url  }}" class="avatar-small">
                    <span>{{ fl.follower.username|truncatechars:20 }}</span>
                </a>
            {% endfor %}
        {% else %}
            <p class="text-muted">No followers yet.</p>
        {% endif %}
      </div>

    </div>
  </div>
</div>
