<div class="modal fade" id="mediaModal{{ post.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark border-0">
      <div class="modal-body p-3">

        <!-- Основний медіа слайдер -->
        <div id="carousel{{ post.id }}" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">
            {% for file in media_files %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              {% if file.file_type == "image" %}
              <img src="{{ file.file.url }}" class="d-block w-100 rounded" style="max-height: 75vh; object-fit: contain;">
              {% elif file.file_type == "video" %}
              <video controls class="d-block w-100 rounded" style="max-height: 75vh;">
                <source src="{{ file.file.url }}">
              </video>
              {% endif %}
            </div>
            {% endfor %}
          </div>

          <!-- Навігація -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{ post.id }}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle p-2"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel{{ post.id }}" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle p-2"></span>
          </button>
        </div>

        <!-- Прев’ю знизу -->
        <div class="d-flex justify-content-center gap-2 mt-3 overflow-auto" style="max-width:100%;">
          {% for file in media_files %}
          <div class="media-thumb" style="width: 60px; height: 60px; flex-shrink: 0; cursor:pointer; border:2px solid transparent; border-radius:6px; overflow:hidden;"
               data-bs-target="#carousel{{ post.id }}" data-bs-slide-to="{{ forloop.counter0 }}">
            {% if file.file_type == "image" %}
            <img src="{{ file.file.url }}" class="w-100 h-100" style="object-fit: cover;">
            {% elif file.file_type == "video" %}
            <video class="w-100 h-100" style="object-fit: cover;">
              <source src="{{ file.file.url }}">
            </video>
            {% endif %}
          </div>
          {% endfor %}
        </div>

      </div>
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>
