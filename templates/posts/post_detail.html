{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
    <div class="card shadow-sm" style="max-width: 650px; width: 100%; border-radius: 16px;">
        
        <div class="card-header bg-white d-flex align-items-center" style="border-radius: 16px 16px 0 0;">
            <img src="{{ post.author.avatar.url }}" 
                 alt="avatar" 
                 class="rounded-circle me-3"
                 width="48" height="48">

            <div>
                <h6 class="mb-0 fw-bold"><a href={% url "user_detail" user.slug %} class='text-decoration-none' >{{ post.author.username }}<a></h6>
                <small class="text-muted">{{ post.created_at|date:"d M Y, H:i" }}</small>
            </div>
        </div>

        <div class="card-body">
            <h3 class="fw-bold mb-3">{{ post.title }}</h3>
            <p class="text-dark" style="font-size: 1.1rem; line-height: 1.6;">
                {{ post.content }}
            </p>
        
            <hr>
        
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
            <div class="d-flex align-items-center justify-content-between mt-3">
                <button class="like-btn btn btn-light border px-3" style="border-radius: 12px;" data-post-id="{{ post.id }}">
                    ‚ù§Ô∏è <span class="likes-count">{{ post.likes.count }}</span>
                </button>
        
                <div class="text-muted">
                    üëÅÔ∏è {{ viewers_count }} views
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
